<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Barma web design guide</title>

  <link rel="shortcut icon" type="image/png" href="img/favicon.svg" />

    <body style="background-color: #F5F8FA;">

    <!-- login page -->
    <section >
      <div class="logoleftcon"> <a><img src="img/barmalogo.png" alt="Barma Logo" class="logoleft" ></a>
      </div>   
       <div class="logincontainer"> 
         <header class="topbar">
          <h2 style=" margin: 0 10px; font-weight: 600; font-size: 28px;">Welcome to Barma design guide</h2>
        </header>
        <p style=" margin: 0 auto 5vh auto; ">To access this page please login</p>
        <p class="login-message"></p>
        <form>
          <input id="login-mail" type="email" placeholder="Enter username">
          <input id="login-password" type="password" placeholder="Enter password">
          <button type="button" id="btn-login">Login</button>
        </form>
      </div>
      </section>

      <script src="login.js" type="module"></script>
